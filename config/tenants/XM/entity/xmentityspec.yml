      icon: web
      states:
          - key: NEW
            name: { en: "New", ru: "Новый" }
            icon: fiber_new
            color: '#FFEB3B'
            next:
                - stateKey: ACTIVE
                  name: { en: "Activate", ru: "Активировать" }
          - key: ERROR
            name: { en: "Error", ru: "Ошибка" }
            icon: fiber_new
            color: '#FF0000'
            next:
                - stateKey: ACTIVE
                  name: { en: "Activate", ru: "Активировать" }
          - key: ACTIVE
            name: { en: "Active", ru: "Активный" }
            icon: play_arrow
            color: '#4CAF50'
            next:
                - stateKey: SUSPENDED
                  name: { en: "Suspend", ru: "Приостановить" }
          - key: SUSPENDED
            name: { en: "Suspended", ru: "Приостановленный" }
            icon: stop
            color: '#795548'
            next:
                - stateKey: ACTIVE
                  name: { en: "Activate", ru: "Активировать" }
                - stateKey: DELETED
